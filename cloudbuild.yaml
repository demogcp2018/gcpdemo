steps:
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', 'https://github.com/demogcp2018/gcpdemo.git']

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/${_PROJECT}/${_CONTAINERNAME}:${_VERSION}', '.']

- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - 'get'
  - 'pods'
  - 'deployment/${_DEPLOYMENTNAME}'
  - '${_DEPLOYMENTNAME}=gcr.io/${_PROJECT}/${_CONTAINERNAME}:${_VERSION}'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=asia-south1-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=edureka-k8s-cluster'
  
substitutions:
    _PROJECT: more-on-vpc
    _DEPLOYMENTNAME: edurekak8sdemo
    _CONTAINERNAME: container-demo
    _VERSION: v1.0    
    
options:
    substitution_option: 'ALLOW_LOOSE'
    
images: ['gcr.io/${_PROJECT}/${_CONTAINERNAME}:${_VERSION}']